<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Scramble</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>memory scramble</h1>
    </header>
    <section>
        <div id="wrapper">
            <h2 id="findheading">Find the letters</h2>
            <h2 style="font-weight: 600;font-size:1.4em;">Time Left- <span id="timeLeft"></span></h2>
            <div id="memory_board"></div>
            <div id="container">
                <div id="inputs">
                    <h2>Now Guess the word</h2>
                    <input type="text" id="userInput"><br>
                    <button id="play">GO</button>
                    <h3>Chances: <span id="lives">3</span></h3>
                    <h2 id="message"></h2>
                </div>
            </div>
        </div>
        <div id="winDiv">
            <h1>Congrats! You Won</h1>
            <h1> Your have compeleted the game in <span id="totalTime"></span> min</h1>
            <h1>Your Score is <span id="score"></span>/50</h1>
            <img src="https://i1.faceprep.in/ProGrad/congrats-emoji.png">
            <button id="reset">Play again</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
